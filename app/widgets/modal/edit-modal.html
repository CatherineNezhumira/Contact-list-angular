<div ng-class="{show: visible}" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.close()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit contact</h4>
            </div>
            <div class="modal-body">
                <label>Name</label>
                <input type="text" ng-model="contact.name" value="{{contact.name}}">
                <label>Birthday</label>
                <input type="text" ng-model="contact.birthday" value="{{contact.birthday}}">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.close()">Close</button>
                <button type="button" class="btn btn-primary" ng-click="vm.submit()">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
